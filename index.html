<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>JARED • HERO2</title>
  <meta name="theme-color" content="#0c1611" />
  <link rel="stylesheet" href="./style.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #0c1611;
      color: #e9f3ee;
      height: 100%;
      overflow: hidden;
      font-family: system-ui, sans-serif;
    }
    header.topbar {
      position: fixed;
      top: 0;
      width: 100%;
      background: #0f1b16;
      border-bottom: 1px solid #124d3b;
      text-align: center;
      padding: 0.6rem 0;
      z-index: 1000;
    }
    header .brand {
      color: #00ffb3;
      font-weight: 700;
      letter-spacing: 1px;
    }
    canvas#stage {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, #10251c 0%, #07110d 100%);
    }
    footer.footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #0f1b16;
      border-top: 1px solid #124d3b;
      text-align: center;
      padding: 0.75rem 0;
      z-index: 1000;
    }
    footer .btn {
      background: #00b37a;
      border: none;
      color: #fff;
      padding: 0.5rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      font-weight: 600;
    }
    footer .btn:hover {
      background: #00ffb3;
      color: #00281a;
    }
  </style>
</head>

<body>
  <header class="topbar">
    <div class="brand">JARED • HERO2</div>
  </header>

  <canvas id="stage"></canvas>

  <main id="centerUI">
    <h1 class="coreText">Upload • Analyze • Estimate</h1>
    <button id="uploadBtn">Upload Photo</button>
    <img id="preview" alt="Preview" style="display:none;" />
  </main>

  <div id="floatingTips"></div>

  <footer class="footer">
    <button class="btn" id="downloadDeck">Download Pitch Deck</button>
  </footer>

  <script src="./canvas.js"></script>
</body>

</html>
